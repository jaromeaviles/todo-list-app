<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
    
    <!-- import Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- import Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container is-widescreen">
        <div class="notification is-danger">
            <button class="delete"></button>
            Todo already existed! 
        </div>
    </div>
    <main>
    <div class="container is-max-desktop">
        <div class="section">
            <h1> Todos</h1>
        </div>
        <div class="section pb-5 pt-0">
            <form>
                <div class="columns is-desktop">
                    <div class="column is-12">
                        <input class="input is-rounded" type="text" name="todo" placeholder="Enter a new task" id="todo">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-12 is-flex btn-containers">
                        <button class="button submit">Add Task</button>
                        <button class="button clear">Clear List</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="section todo-container pt-1">
            <ul id="todos">
            </ul>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
